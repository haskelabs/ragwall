server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API proxy
    location /v1/ {
        proxy_pass http://ragwall-api:8000/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (if not handled by API)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://ragwall-api:8000/health;
        access_log off;
    }

    # Static files (demo site)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Rate limiting note:
    # To enable Nginx rate limiting, define 'limit_req_zone' in the main http context
    # (e.g., in /etc/nginx/nginx.conf), then apply 'limit_req' inside locations.
    # Example (in main http):
    #   limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    # And here:
    #   location /v1/sanitize { limit_req zone=api burst=20 nodelay; ... }
}
